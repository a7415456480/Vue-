<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
<!--    v-once 指令可以使该标签仅仅加载一次-->
    <h2 v-once>{{message}}</h2>
    <h2>{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const vue = new Vue({
          el:'#app',
          data: {
            message: '你好',
          }
      })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
  <span v-if="isUser">
    <label for="user-name">用户账户</label>
    <input type="text" id="user-name" placeholder="用户账户">
  </span>
    <span v-else>
    <label for="user-email">用户邮箱</label>
    <input type="email" id="user-email" placeholder="用户邮箱">
  </span>
    <button @click="changeModel">切换按钮</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const vue = new Vue({
        el:'#app',
        data: {
          message: '你好',
          isUser: true,
        },
        methods:{
          changeModel(){
            this.isUser = ! this.isUser;
          }
        }
      })
    </script>
</body>
</html>

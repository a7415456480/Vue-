<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
        <h2 v-if="flag">{{message}}</h2>
    <h2 v-else> flag为false时显示</h2>
    <button @click="change">点击修改</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const vue = new Vue({
        el:'#app',
        data: {
          message: '你好',
          flag: false,
        },
        methods: {
          change(){
            this.flag = !this.flag;
          }
        }
      })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
        <h2>{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const vue = new Vue({
        el:'#app',
        data: {
          message: '你好',
          firstName: 'Kobe',
          lastName: 'Bryant',
        },
        computed: {
          // fullName: function (){
          //   return this.firstName + ' ' + this.lastName;
          // }
          // 计算属性一般没有set方法，是一个只读属性
          // 计算属性的完整写法为以下写法，一般由于计算属性没有set方法所以可以直接简写为上面代码所写的格式
          fullName: {
            get: function () {
              return this.firstName + ' ' + this.lastName;
            }
          }
        }
      })
    </script>
</body>
</html>

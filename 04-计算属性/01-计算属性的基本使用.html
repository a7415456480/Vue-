<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2>{{firstName+ ' ' + lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{getFullName()}}</h2>
    <P :style="fontStyle">计算属性</P>
    <h2>{{fullName}}</h2>
  </div>
    <script src="../js/vue.js"></script>
    <script>
      const vue = new Vue({
        el:'#app',
        data: {
          message: '你好',
          firstName: 'James',
          lastName: 'Lebron',
          fontStyle: {fontSize: '20px'}
        },
        methods: {
          getFullName: function (){
            return this.firstName + ' ' + this.lastName;
          }
        },
        // computed: 计算属性，起名字的时候尽量用属性民
        computed: {
          fullName: function (){
            return this.firstName + ' ' + this.lastName;
          }
        }
      })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
    <ul >
        <li v-for="item in movies">{{item}}</li>
    </ul>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: '你好呀',
            movies:['海王','火影'],
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
        <h2>{{message}}</h2>
    <ul>
      <li v-for="item in items">{{item}}</li>
    </ul>
<!--    在遍历的过程中，获取索引值-->
    <ul>
      <li v-for="(item, index) in items">{{item + 1}}--{{index}}</li>
    </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const vue = new Vue({
        el:'#app',
        data: {
          message: '你好',
          items:['1111','2222','3333']
        }
      })
    </script>
</body>
</html>

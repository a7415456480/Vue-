<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
        color: red;
    }
  </style>
</head>
<body>
  <div id="app">
        <h2>{{message}}</h2>
    <ul>
      <li v-for="(item,index) in movies"
          :class="{active: currentIndex===index}" @click="onClick(index)">{{item}}</li>
    </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const vue = new Vue({
        el:'#app',
        data: {
          message: '你好',
          movies: ['海王','海贼王','加勒比海盗'],
          currentIndex: 0,
        },
        methods: {
          onClick(index){
            this.currentIndex = index;
          }
        }
      })
    </script>
</body>
</html>

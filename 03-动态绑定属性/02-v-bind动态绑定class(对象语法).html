<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
        color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2 :class="active">{{message}}</h2>
    <h2 :class="{active: isActive, line: isLine}">{{message}}</h2>
    <p></p>
<!--    使用动态绑定属性可以动态的绑定标签类属性，这样可以动态的显示布局信息
        建议使用一下的方式去绑定类
        <h2 v-bind:class="{类名1: true, 类名2： boolean}"{{message}}></h2>
        以上的类名主要是css中的类名， boolean 主要从 data属性中获取
-->
    <button v-on:click="btnClick">点击</button>
    <p></p>
    <h2 :class="getClass()">{{message}}</h2>

    </div>
    <script src="../js/vue.js"></script>
    <script>
      const vue = new Vue({
          el:'#app',
          data: {
            message: '你好',
            isActive: true,
            isLine: false,
            active: 'active',
          },
        methods: {
            btnClick: function (){
              this.isActive = ! this.isActive;
            },
            getClass: function (){
              return {active: this.isActive, line: this.isLine}
            }
        }
      })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
<!--    <h2 style="{key(属性名): value(属性值)>{{message}}</h2>
        属性值要加单引号，否则将会变成变量名
-->
    <h2 :style="{color: color,}">{{message}}</h2>
    <h2 :style="{fontSize: finalSize+'px'}">{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const vue = new Vue({
          el:'#app',
          data: {
            message: '你好',
            color : 'red',
            finalSize: 100,
          }
      })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
<!--    style后面跟的是一个数组类型。多个值以,分割即可
        数组内的值是一个对象
-->
      <h2 :style="[baseStyle,baseStyle1]">{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const vue = new Vue({
          el:'#app',
          data: {
            message: '你好',
            baseStyle:{backgroundColor: 'red'},
            baseStyle1: {fontSize: '100px'}
          }
      })
    </script>
</body>
</html>

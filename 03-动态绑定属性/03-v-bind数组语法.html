<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
<!--    使用数组语法来绑定class,其原理与-->
      <h2 :class="['active','line']">{{message}}</h2>
    <h2 :class="getClass()">{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const vue = new Vue({
          el:'#app',
          data: {
            message: '你好',
            active: 'aaa',
            line: 'bbb',
          },
          methods: {
            getClass: function (){
              return [this.active,this.line];
            }
          }
      })
    </script>
</body>
</html>
